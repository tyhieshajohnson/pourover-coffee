<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <div class="d-flex flex-row align-items-baseline"> <!-- Add this div for flex container -->
                <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/3NfMQdCR/pour-over-coffeeshop.png" alt="" class="navLogo" id="navLogo"></a>
                  <a href="/shop.html"><button type="button" class="btnNavShop btn-light" id="btnNavShop">Shop</button></a>
                  <button type="button" class="btnNavAbout btn-light" id="btnNavAbout" href="#">About</button>
              </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Product Details</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Checkout</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                          </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                </nav>
    </div>
    <!-- Landing Page -->
    <div class="landingPage">
        <div>
          <!-- Use anchor for the image or z-index the button and position the button absolute -->
          <img src="https://i.postimg.cc/Y9mMQV4R/Image-about-quote-Desktop-Wallpaper.png" alt="" class="landingImg w-100 " id="landingImg">
        </div>
        <div>
          <h1 class="landingHead">CITY BLEND</h1>
          <h4 class="landingSub">A balanced and sweet all rounder</h4>
          <a href="#"><button class="btnCity">SHOP</button></a>
        </div>
      </div>
      <!-- Products -->
      <div class="icedTeaHomePage">
        <img src="https://i.postimg.cc/rmLVwMCH/iced-tea-2.png" alt="" class="w-100">
      </div>
      <div class="firstIcedTea">
        <h2 class="1IcedTea">Iced Tea 1</h2>
        <a href="#"><button class="btnIcedTea" id="btn1IcedTea">Shop</button></a>
      </div>
      <div class="secondIcedTea">
        <h2 class="2IcedTea">Iced Tea 2</h2>
        <a href="#"><button class="btnIcedTea">Shop</button></a>
      </div>
      <div class="thirdIcedTea">
        <h2 class="3IcedTea">Iced Tea 3</h2>
        <a href="#"><button class="btnIcedTea">Shop</button></a>
      </div>
    <script src="/JS/script.js"></script>
</body>
</html>
